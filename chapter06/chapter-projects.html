<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 6 - Chapter projects</title>
</head>
<body>
  <script>
    function countTo10(start) {
      if (start >= 10) {
        console.log(10)
        return;
      } else {
        console.log(start);
      }
      return countTo10(start + 1);
    }

    const one = () => console.log('one');
    const two = () => console.log('two');
    const three = () => {
      console.log('three');
      one();
      two();
    };
    const four = () => {
      console.log('four');
      setTimeout(one, 0);
      three();
    };

    four();
  </script>
</body>
</html>
