<body>
  <script>
    function calculator(x, y, operation) {
      switch (operation) {
        case '+':
          console.log(x + y);
          break;
        case '-':
          console.log(x - y);
          break;
        default:
          console.log(x + y);
          break;
      }
    }
  </script>
