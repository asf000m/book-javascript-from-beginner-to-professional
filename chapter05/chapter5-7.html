<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 5 - break and continue</title>
</head>
<body>
  <script>
    let cars = [
      {
        model: 'Golf',
        make: 'Volkswagen',
        year: 1999,
        color: 'black',
      },
      {
        model: 'Picanto',
        make: 'Kia',
        year: 2020,
        color: 'red',
      },
      {
        model: 'Peugeot',
        make: '208',
        year: 2021,
        color: 'black',
      },
      {
        model: 'Fiat',
        make: 'Punto',
        year: 2020,
        color: 'black',
      },
    ];

    for (let i = 0; i < 10; i++) {
      console.log(i);
      if (i === 4) {
        break;
      }
    }

    for (let i = 0; i < cars.length; i++) {
      if (cars[i].year >= 2020) {
        if (cars[i].color === 'black') {
          console.log(`I have found my new car: `, cars[i]);
          break;
        }
      }
    }

    for (let car of cars) {
      if (car.color !== 'black') {
        continue;
      }
      if (car.year >= 2020) {
        console.log('We could get this one:', car);
      }
    }
  </script>
</body>
</html>
