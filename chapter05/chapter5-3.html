<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 5 - for loops</title>
</head>
<body>
  <script>
    for (let i = 0; i < 10; i++) {
      console.log(i);
    }

    let sequence = [];
    for (let i = 0; i < 100; i++) {
      sequence.push(i);
    }
    console.log(...sequence);

    let evenNumbers = [];
    for (let i = 0; i < 100; i += 2) {
      evenNumbers.push(i);
    }
    console.log(...evenNumbers);

    // practice exercise 5.3
    // 1.
    let myWork = [];
    // 2.
    for (let i = 1; i <= 10; i++) {
      // 3.
      const objStatus = i % 2 !== 0 ? true : false;
      // 4.
      const lesson = {
        name: `Lesson ${i}`,
        status: objStatus,
      }
      // 5.
      myWork.push(lesson);
    }
    // 6.
    console.log(...myWork);
  </script>
</body>
</html>
