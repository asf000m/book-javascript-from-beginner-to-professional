  <body>
    <script>
      let boolValue = false;
      console.log(boolValue);
      if (boolValue) {
        console.log("Hello, world!");
      }
      if (!boolValue) {
        console.log("This message will appear if the boolValue is false.");
      }
      if (!boolValue) {
        console.log("!boolValue");
      }
      else {
        console.log("else boolValue");
      }
    </script>
