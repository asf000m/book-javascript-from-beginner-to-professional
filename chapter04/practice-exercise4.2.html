<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice exercise 4.2</title>
  </head>
  <body>
    <script>
      const userAge = Number(prompt("Enter your age"));
      let message;

      if (userAge >= 21) {
        message = "You can enter to a venue and purchase alchool.";
      }
      else if (userAge >= 19) {
        message = "You can enter to a venue but you can't purchase alchool.";
      }
      else {
        message = "You can't enter to a venue.";
      }

      console.log(message);
    </script>
  </body>
</html>
