<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice exercise 4.5</title>
  </head>
  <body>
    <script>
      let prize;
      let number = Number(prompt("Enter a number between 0 and 5"));
      let message = "My Selection: ";
      
      switch (Number) {
        case 0:
          prize = "teddy bear";
          break;
        case 1:
          prize = "remote crontol car";
          break;
        case 2:
          prize = "doll";
          break;
        case 3:
          prize = "video game";
          break;
        case 4:
          prize = "skate";
          break;
        case 5:
          prize = "nerf gun";
          break;
        default:
          prize = "none";
          break;
      }

      alert(message + prize);
    </script>
  </body>
</html>
