<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Miles-to-kilometers converter</title>
  </head>
  <body>
    <script>
      const KM_IN_MILES = 1.60934; // 1 mile equals 1.60934 kilometers
      let miles = Number(prompt("Enter a distance in miles"));
      let km = miles * KM_IN_MILES;
      console.log(`The distance of ${miles} mil is equal to ${km} km`);
    </script>
  </body>
</html>
